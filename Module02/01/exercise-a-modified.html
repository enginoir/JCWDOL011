<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.container {
    width: 75%;
    margin: auto;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin: auto;
}

th, td {
    border: 1px solid black;
    border-radius: 10px;
    padding: 10px;
}

th {
    background-color: #f2f2f2;
    font-weight: bold;
    color: #333;
}

img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    display: block;
    margin: 0 auto;
}

h1, h2, h3, h4 {
    margin: 0;
    padding: 0;
}

h1 {
    font-size: 36px;
    color: #333;
    margin-top: 10px;
    margin-bottom: 20px;
}

h2 {
    font-size: 28px;
    color: #555;
    margin-bottom: 10px;
}

h3 {
    font-size: 24px;
    color: #666;
    margin-top: 20px;
    margin-bottom: 10px;
}

h4 {
    font-size: 18px;
    color: #888;
    margin: 10px 0;
}

p {
    font-size: 16px;
    color: #777;
    margin: 10px 0;
}

.button {
    border: none;
    color: white;
    padding: 12px 24px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 8px 4px;
    border-radius: 5px;
    cursor: pointer;
    transition-duration: 0.4s;
}

.button1 {
    background-color: #4CAF50;
}

.button1:hover {
    background-color: #45a049;
}

.button2 {
    background-color: #008CBA;
}

.button2:hover {
    background-color: #0073a8;
}

</style>
</head>
<body>

<div class="container">
    <h1>Our Jacket Warms the Icy Wind!</h1>
    <table>
        <tr>
            <td style="text-align: center;">
                <img src="https://www.w3schools.com/html/img_girl.jpg" alt="Girl in a jacket">
                <h2>The Images Are Set to Be Regular and Responsive</h2>
                <p>Try to zoom in and out the browser to see the difference.</p>
                <img src="https://www.w3schools.com/html/img_girl.jpg" style="width: 40%;">
            </td>
        </tr>
    </table>
    <h3>The Button Element - Styled with CSS</h3>
    <p>Use the hover selector to change the style of the button when you move the mouse over it.</p>
    <button class="button button1">Green</button>
    <button class="button button2">Blue</button>
</div>

</body>
</html>
