<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 70%;
    margin: auto;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

table {
    width: 80%;
    border-collapse: collapse;
    margin: auto;
}

th, td {
    border: 1px solid #dddddd;
    padding: 10px;
    text-align: center;
}

th {
    background-color: #f2f2f2;
    font-weight: bold;
    color: #333;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

img {
    max-width: 60%;
    height: auto;
    border-radius: 5px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
}

sup {
    vertical-align: super;
    font-size: smaller;
}

sub {
    vertical-align: sub;
    font-size: smaller;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

td {
    padding: 8px;
    vertical-align: middle;
}

td:last-child {
    text-align: left;
}

td input[type="checkbox"] {
    margin-right: 5px;
    vertical-align: middle;
}

td input[type="checkbox"] + label {
    font-size: smaller;
}
</style>
</head>
<body>

<div class="container">
    <h2>Meet Our Playful Animals</h2>

    <table>
    <tr>
        <th>No.</th>
        <th>Image</th>
        <th>Name</th>
        <th>Food</th>
        <th>Group</th>
    </tr>
    <tr>
        <td>1</td>
        <td>
        <img src="https://media.tenor.com/GTcT7HODLRgAAAAC/smiling-cat-creepy-cat.gif" alt="Smiling Cat">
        </td>
        <td>Smiling <sup>Cat</sup></td>
        <td>Healthy <sub>Fish</sub></td>
        <td>
            <input type="checkbox" id="vertebrate5"/><label for="vertebrate5">Vertebrate</label>
            <p><input type="checkbox" id="invertebrate5"/><label for="invertebrate5">Invertebrate</label></p>
        </td>
    </tr>
    <tr>
        <td>2</td>
        <td>
        <img src="https://media.tenor.com/_4xCiEhhoZsAAAAM/dog-smile.gif" alt="Happy Dog">
        </td>
        <td>Happy <sup>Dog</sup></td>
        <td>Fresh <sub>Meat</sub></td>
        <td>
            <input type="checkbox" id="vertebrate5"/><label for="vertebrate5">Vertebrate</label>
            <p><input type="checkbox" id="invertebrate5"/><label for="invertebrate5">Invertebrate</label></p>
        </td>
    </tr>
    <tr>
        <td>3</td>
        <td>
        <img src="https://media.tenor.com/-vFiHnfuWMUAAAAC/monyet-ogah.gif" alt="Confused Simpanse">
        </td>
        <td>Confused <sup>Simpanse</sup></td>
        <td>Sweet <sub>Banana</sub></td>
        <td>
            <input type="checkbox" id="vertebrate5"/><label for="vertebrate5">Vertebrate</label>
            <p><input type="checkbox" id="invertebrate5"/><label for="invertebrate5">Invertebrate</label></p>
        </td>
    </tr>
    <tr>
        <td>4</td>
        <td>
        <img src="https://i.chzbgr.com/full/6580452352/h1D0BC1EE/lone-jelly" alt="Frisky Jellyfish">
        </td>
        <td>Frisky <sup>Jellyfish</sup></td>
        <td>Saltwater <sub>Plankton</sub></td>
        <td>
            <input type="checkbox" id="vertebrate5"/><label for="vertebrate5">Vertebrate</label>
            <p><input type="checkbox" id="invertebrate5"/><label for="invertebrate5">Invertebrate</label></p>
        </td>
    </tr>
    <tr>
        <td>5</td>
        <td>
        <img src="https://i.pinimg.com/originals/ce/c2/4d/cec24d1b84d71226baabd26b26349b85.gif" alt="Swimming Squid">
        </td>
        <td>Swimming <sup>Squid</sup></td>
        <td>Small <sub>Fish</sub></td>
        <td>
            <input type="checkbox" id="vertebrate5"/><label for="vertebrate5">Vertebrate</label>
            <p><input type="checkbox" id="invertebrate5"/><label for="invertebrate5">Invertebrate</label></p>
        </td>
    </tr>
    </table>
</div>
</body>
</html>
